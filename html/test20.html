<!DOCTYPE html>
<html lang="en">
<head>
    <title>variables and scope</title>
</head>
<body>

<script>
    // code goes here

    var foo = 0; // global scope

    console.log(foo); // logs 0

    var myFunction = function() {

        var foo = 1; // local scope

        console.log(foo); // logs 1

        var myNestedFunction = function() {

            var foo = 2; // local scope

            console.log(foo); // logs 2
        }();
    }();

    eval('var foo = 3; console.log(foo);'); // eval() scope

    console.log(foo);

    var foo2 = 1; // foo2 = 1

    if (true) {
        foo2 = 2; // foo2 = 2
        for(var i = 3; i <= 5; i++) {
            foo2 = i; // foo2 = 3,4, then 5
            console.log(foo2); // logs 3,4,5
        }
    }

    console.log(foo);


</script>

// html goes here

</body>
</html>
