<!DOCTYPE html>
<html lang="en">
<head>
    <title>how prototype creates an inheritance chain using constructors</title>
</head>
<body>

<script>
    // code goes here

    // making a constructor with defaults

    var Person = function(legs, arms) {
        // shadow prototype value
        if (legs !== undefined) {this.legs = legs;}
        if (arms !== undefined) {this.arms = arms;}
    };

    Person.prototype.legs = 2;
    Person.prototype.arms = 2;
    Person.prototype.countLimbs = function() {return this.legs + this.arms;};

    var chuck = new Person(0, 0);

    console.log(chuck.countLimbs()); // logs 0

    var danny = new Person(2, 1);

    console.log(danny.countLimbs());

    console.log(danny);

    // showing proper inheritance like using proto between objects

    var Person = function(){this.bar = 'bar'}; // creates a constructor for Persons

    Person.prototype.foo = 'foo'; // gives Persons a foo property = foo

    var Chef = function(){this.goo = 'goo'}; // now creates a Chef constructor

    Chef.prototype = new Person(); // now assigns the Chef as a descendant of Persons! so Chef's all inherit from persons!

    var cody = new Chef(); // creates a new Chef named cody

    console.log(cody.foo); // logs 'foo' because all persons have foo - and Chef is a person
    console.log(cody.goo); // logs 'goo' because all chefs have goo
    console.log(cody.bar); // logs 'bar' because all persons are made and have a bar!

    console.log(Chef.prototype);
    console.log(Person.prototype);

    console.log(cody.prototype);  // why does cody tho not have a prototype?
    console.log(cody);
    console.log(cody.__proto__); // then why does this work?










</script>

// html goes here

</body>
</html>
