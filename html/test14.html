<!DOCTYPE html>
<html lang="en">
<head>
    <title>The head/global object</title>
</head>
<body>

<script>
    // code goes here

    var myStringVar = 'myString';
    var myFunctionVar = function() {};
    myString = 'myString';
    myFunction = function() {};

    console.log('myStringVar' in window); // returns true
    console.log('myFunctionVar' in window); // return true
    console.log('myString' in window); // returns true
    console.log('myFunction' in window); // return true

    var foo2 = 'bango'; /* foo is a global object and a property of the
     head/window object */

    var myApp = function() { // remember functions create scope
        var run = function() {
            // logs bar, foo's value is found via the scope chain in the head object
            console.log(foo2);
        }();
    }

    myApp();

    // now place it outside of global scope

    var myFunction = function() {var foo = 'bar'};

    /* foo is now in the scope of
     myFunction() */

    var myApp = function() {
        var run = function() {
            console.log(foo); /* foo is undefined, no longer in the global scope,
             error occurs */
        }();
    }

    myApp();

    var foo = 'bar';

    windowRef1 = window;
    windowRef2 = this;

    console.log(windowRef1, windowRef2); // logs reference to window object

    console.log(windowRef1.foo, windowRef2.foo); // logs 'bar', 'bar'


    var foo = { // window is implied here, window.foo
        fooMethod: function() {
            alert('foo' + 'bar'); // window is implied here, window.alert
            window.alert('foo' + 'bay'); /* window is explicitly used,
             with the same effect */
        }
    }

    foo.fooMethod(); // window is implied here, window.foo.fooMethod()

</script>

// html goes here
// and your html is live!

</body>
</html>
