<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>

<script>
    // code goes here
    // functions can be nested forever!!

    var foo = function() {
        var bar = function() {
            var goo = function() {
                console.log(this); // logs reference to head window object
            }();
        }();
    }();

    // functions can be sent to, and sent back from, functions
    var foo = function(f) {
        return f;
    }

    var bar = foo(function() {console.log('Bye');});

    bar(); // logs 'Hi'

    // Example - functions statements are hoisted so they can be invoked before they are really defined.
    // but if we try to invoke speak() it will call type error - because speak is a function expression
    // expressions don't get hoisted!

    // speak(); // type error!

    var speak = function() {
        sayYo();

        /* sayYo() has not been defined yet but it can still be invoked,
         sayYo();  */

        function sayYo() {console.log('Yo');}

    }(); // invoke


    // Example 2

    console.log(sum(2, 2));

    /* invoke sum(), which is not defined yet,
     but can still be invoked */

    function sum(x, y) {return x + y;}


    // function expression countDownFrom

    var countDownFrom = function countDownFrom(num) {
        console.log(num);
        num--; // change the parameter value by subtracting one
        if (num < 0){return false;} // if num < 0 return function with no recursion
        // could have also done arguments.callee(num) if it was an anonymous function
        countDownFrom(num); // calls itself recursively
    };

    countDownFrom(10); // kick off the function, which logs separately 5,4,3,2,1,0



</script>
