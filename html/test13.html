<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>

<script>
    // code goes here
    // functions can be nested forever!!

    var foo = function() {
        var bar = function() {
            var goo = function() {
                console.log(this); // logs reference to head window object
            }();
        }();
    }();

    // functions can be sent to, and sent back from, functions
    var foo = function(f) {
        return f;
    }

    var bar = foo(function() {console.log('Bye');});

    bar(); // logs 'Hi'

    // Example - functions are hoisted so they can be invoked before they are really defined.

    var speak = function() {
        sayYo();

        /* sayYo() has not been defined yet but it can still be invoked,
         sayYo();  */

        function sayYo() {console.log('Yo');}

    }(); // invoke

    // Example 2

    console.log(sum(2, 2));

    /* invoke sum(), which is not defined yet,
     but can still be invoked */

    function sum(x, y) {return x + y;}


</script>

// html goes here

</body>
</html>
