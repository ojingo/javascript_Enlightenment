<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrays!</title>
</head>
<body>

<script>

    var foo = new Array(1, 2, 3);
    var bar = new Array(100);

    console.log(foo[0], foo[2]); // logs '1 3'
    console.log(bar[0], bar.length); // logs 'undefined 100'

</script>

</body>
</html>
