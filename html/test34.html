<!DOCTYPE html>
<html lang="en">
<head>
    <title>Null values</title>
</head>
<body>

<script>
    // code goes here

    // the property foo is waiting for a value, so we set its initial value to null
    var myObjectObject = {foo: null};

    console.log(myObjectObject.foo);

    var myObject = null;

    console.log(typeof myObject); // logs 'object', not exactly helpful
    console.log(myObject === null); // logs true, only for a real null value === triple equals!



</script>

// html goes here

</body>
</html>
