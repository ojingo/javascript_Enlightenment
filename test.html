<!DOCTYPE html>
<html lang="en">
<head>
    <title>A simple Object Test.</title>
</head>
<body>
<script>

// create cody object

    var cody = new Object();

// fill cody with properties
// using dot notation

    cody.living = true;
    cody.age = 33;
    cody.gender = 'male';

// pointer to a function object that returns cody's gender property!

    cody.getGender = function() {
        return cody.gender;
    };

    console.log(cody.getGender());  // returns male
    console.log(cody); // logs Object{living = true, age = 33, gender = male}

    var myObject = new Object(); // produces an Object() object

    myObject['0'] = 'f';
    myObject['1'] = 'o';
    myObject['2'] = 'o';

    console.log(myObject); // logs Object { 0="f", 1="o", 2="o"}

    var myString = new String('foo'); // produces a String() object

    console.log(myString); // logs foo { 0="f", 1="o", 2="o"}

</script>

<p>Hello World.</p>


</body>
</html>
