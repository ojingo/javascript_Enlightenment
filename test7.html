<!DOCTYPE html>
<html lang="en">
<head>
    <title>getting setting brackets and dots</title>
</head>
<body>

<script>
    // code goes here
    // get set with dot or brackets.

    // create cody Object() object
    var cody = new Object();

    // setting properties
    cody.living = true;
    cody.age = 33;
    cody.gender = 'male';
    cody.getGender = function() {return cody.gender;};

    // getting properties
    console.log(
            cody.living,
            cody.age,
            cody.gender,
            cody.getGender()
    ); // logs 'true 33 male male'

    // updating properties, exactly like setting
    cody.living = false;
    cody.age = 99;
    cody.gender = 'female';

    cody.getGender = function() {return 'Gender = ' + cody.gender;};

    console.log(cody);

    // now using brackets instead


    // creating cody Object() object
    var cody = new Object();

    // setting properties
    cody['living'] = true;
    cody['age'] = 33;
    cody['gender'] = 'male';
    cody['getGender'] = function() {return cody.gender;};

    // getting properties
    console.log(
            cody['living'],
            cody['age'],
            cody['gender'],
            cody['getGender']() // just slap the function invocation on the end!
    ); // logs 'true 33 male male'

    // updating properties, very similar to setting
    cody['living'] = false;
    cody['age'] = 100;
    cody['gender'] = 'female';
    cody['getGender'] = function() {return 'Gender = ' + cody.gender;};

    console.log(cody);

    // power of brackets to combine two properties into calling a method
    // on the object...

    var foobarObject = {foobar: 'Foobar is code for no code'};

    var string1 = 'foo';
    var string2 = 'bar';

    console.log(foobarObject[string1 + string2]); // Let's see dot notation do this!

    // more bracket magic
    // brackets let you use reserved words and other non variable valid identifiers
    // to get at properties you cannot get to with dot notations


    var myObject = {'123':'zero','class':'foo'};

    // Let's see dot notation do this! Keep in mind 'class' is a keyword in JavaScript
    console.log(myObject['123'], myObject['class']); // logs 'zero foo'

    // it can't do what bracket notation can do, in fact it causes an error
    // console.log(myObject.0, myObject.class);



</script>

// html goes here

</body>
</html>
