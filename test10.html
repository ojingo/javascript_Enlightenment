<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>

<script>
    // code goes here
    var cody = new Object(); // create an empty object with no properties

    for (key in cody) { // confirm that cody is an empty generic object
        if(cody.hasOwnProperty(key)) {
            console.log(key); /* should not see any logs,
             because cody itself has no properties */
        }
    }

    // create an empty object with no properties
    var cody1 = new Object();
    var cody2 = new Object(undefined);
    var cody3 = new Object(null);

    console.log(typeof cody1, typeof cody2, typeof cody3);

    /* logs 'object object object' */

    /* Use Object() constructor to create a string, number, array, function, boolean,
     and regex object. */

    // logs below confirm object creation
    console.log(new Object('foo'));
    console.log(new Object(1));
    console.log(new Object([]));
    console.log(new Object(function() {}));
    console.log(new Object(true));
    console.log(new Object(/\bt[a-z]+\b/));
    console.log(new Object({}));

    /* Creating a string, number, array, function, boolean, and regex object instance
     via the Object() constructor is really never done. I am just demonstrating that
     it can be done */

    var cody = {
        living: true,
        age: 23,
        gender: 'male',
        getGender: function() {return cody.gender;}
    };
    // notice the last property has no comma after it

    console.log(cody); // logs cody object and properties


    // property names can also be strings

    var mary = {
        'living': true,
        'age': 25,
        'gender': 'female',
        'getGender': function() {return mary.gender;}
    };

    console.log(mary); // logs mary object and properties


</script>

// html goes here

</body>
</html>
