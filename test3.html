<!DOCTYPE html>

<head>
    <title>All the Native Indians</title>

<body>
<script>

    // code goes here

    // instantiate an instance for each native constructor using the new keyword
    // then instantiate a literal constructor for that as well

    var myNumber = new Number(23);
    var myNumberLiteral = 24;
    var myString = new String('male');
    var myStringLiteral = "female";
    var myBoolean = new Boolean(false);
    var myBooleanLiteral = true;
    var myObject = new Object();
    var myObjectLiteral = {};
    var myArray = new Array('foo','bar');
    var myArrayLiteral = ['foo', 'bar', 'boo'];
    var myFunction = new Function("x", "y", "return x*y");
    var myFunctionLiteral = function(x, y) { return x*y+1};
    var myDate = new Date();
    var myRegExp = new RegExp('\bt[a-z]+\b');
    var myRegExpLiteral = /\bt[a-z]+\b/;
    var myError = new Error('Crap!');

    // log/verify which constructor created the object
    console.log(myNumber.constructor, myNumberLiteral.constructor); // logs Number()
    console.log(myString.constructor, myStringLiteral.constructor); // logs String()
    console.log(myBoolean.constructor, myBooleanLiteral.constructor); // logs Boolean()
    console.log(myObject.constructor, myObjectLiteral.constructor); // logs Object()
    console.log(myArray.constructor, myArrayLiteral.constructor); //logs Array(), in modern browsers
    console.log(myFunction.constructor, myFunctionLiteral.constructor); // logs Function()
    console.log(myDate.constructor); // logs Date()
    console.log(myRegExp.constructor, myRegExpLiteral.constructor); // logs RegExp()
    console.log(myError.constructor); // logs Error()

    // return a few objects here

    // An object returned
    console.log(myNumber);
    // A literal returned ( actual primitive )
    console.log(myNumberLiteral);
    // how to extract the primitive from the object
    console.log(myNumber.valueOf());

    // literals are copied LITERALLY - meaning they are cloned and
    // no longer change when the original changes

    var myString1 = 'foo' // create a primitive string object
    var myString1Copy = myString1; // copy its value into a new variable
    var myString1 = null; // manipulate the value stored in the myString variable

    /* The original value from myString was copied to myStringCopy. This is confirmed
     by updating the value of myString then checking the value of myStringCopy */
    console.log(myString1, myString1Copy); // logs 'null foo'



</script>
